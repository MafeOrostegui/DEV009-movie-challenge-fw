<nav
  class="flex items-center justify-between text-white z-50"
  [ngClass]="{ hidden: isInfoPage }"
>
  <button
    class="block px-2 py-1 sm:mr-4 text-white focus:outline-none z-10 mt-3 lg:ml-[1vw] md:ml-1vw ml-4vw ml-[3vw] lg:w-[3vw] w-[13vw] md:w-[7vw] sm:w-[7vw]"
    (click)="toggleMenu()"
  >
    <mat-icon>{{ iconToShow }}</mat-icon>
  </button>
</nav>

<div
  class="fixed inset-0 bg-gray-900 bg-opacity-50 Z-40"
  [class.hidden]="!menuOpen"
>
  <div
    class="h-screen w-1/2 bg-custom-input-color inline-flex flex-col text-white text-opacity-50 pt-20 pl-5 sm:pt-32 sm:pl-10 md:w-[25vw] sm:w-[25vw] lg:w-[20vw]"
  >
    <a
      routerLink="/home"
      class="mt-1 mb-1 hover:text-white hover:cursor-pointer"
      >Home</a
    >
    <a class="mt-1 mb-1 hover:text-white hover:cursor-pointer">Movies</a>
    <a class="mt-1 mb-1 hover:text-white hover:cursor-pointer">Tv Shows</a>
    <a class="mt-1 mb-1 hover:text-white hover:cursor-pointer"
      >Popular People</a
    >
    <button
      class="mt-1 mb-1 text-opacity-100 hover:text-white focus:outline-none mr-2 text-left flex align-middle"
      (click)="toggleGenreMenu()"
    >
      Category
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>

<div class="fixed inset-0" *ngIf="genreMenuOpen">
  <div
    class="h-screen w-1/2 bg-custom-input-color text-white text-opacity-50 pt-20 pl-5 sm:pt-32 sm:pl-10 md:w-[25vw] sm:w-[25vw] lg:w-[20vw]"
    *ngIf="genreMenuOpen"
  >
    <app-category-cards [links]="true"></app-category-cards>
  </div>
</div>

<app-back-button *ngIf="isInfoPage"></app-back-button>
