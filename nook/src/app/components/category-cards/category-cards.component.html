<h1
  *ngIf="!links"
  class="text-white self-start font-extralight text-[0.8rem] ml-[3vw] lg:ml-[1vw] md:ml-[2vw] sm:ml-[1vw] mt-6"
>
  Browse by category
</h1>
<section
  *ngIf="!links"
  class="overflow-x-auto whitespace-nowrap overflow-y-hidden scrollbar-hide mb-2 w-[90vw] md:w-[85vw] sm:w-[86vw] lg:w-[93vw] xl:w-[90vw] 2xl:w-[97vw]"
>
  <div
    *ngFor="let category of menuCategoryMovies"
    class="inline-block mr-2 rounded-[10px] w-[40vw] h-[18vh] md:w-[20vw] sm:w-[20vw] m-2 lg:w-[10vw] transition-transform duration-300 ease-linear hover:cursor-pointer relative"
  >
    <a [routerLink]="['/search', category.id, category.name]">
      <span
        class="mb-1 hover:text-white text-white hover:cursor-pointer text-[0.8rem] lg:text-[1rem] absolute left-0 bottom-0 p-2 z-30"
        >{{ category.name }}</span
      >
      <img
        [src]="category.image"
        alt="{{ category.name }}"
        class="object-cover object-top rounded-[10px] h-[18vh] w-[100%]"
      />
    </a>
  </div>
</section>

<div *ngIf="links" class="inline-flex flex-col">
  <a
    *ngFor="let category of menuCategoryMovies"
    [routerLink]="['/search', category.id, category.name]"
    class="mt-1 mb-1 hover:text-white hover:cursor-pointer"
    >{{ category.name }}</a
  >
</div>
